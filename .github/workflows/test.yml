name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      smtp_server:
        image: namshi/smtp
        ports:
          - 1025:25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Setup env
        run: cp .github/github.env .env

      - name: Build server
        run: docker-compose build

      - name: Run server for testing
        run: docker-compose up -d

      - name: Run tests
        run: ./mvnw clean test

      - name: Log server output for debugging purposes
        if: always()
        run: cat librepass.log
